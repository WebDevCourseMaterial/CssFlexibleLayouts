<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <style>
      body {
        font: bold 2em "Comic Sans MS", sans;
        text-shadow: 1px 1px lightgray;
        text-align: center;
      }
      .box {
        height: 400px;
        width: 800px;
        background: rgba(0, 0, 225, .5);
        border: 1px solid #222;
        border-radius: 50px;
        display: table;
      }
      .fake-cell {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="fake-cell">
        Center text using the table cell trick
      </div>
    </div>
  </body>
</html>
