<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar form</title>
    <style>
      body {
        font: 1em Arial, sans-serif;
      }

      input,
      textarea {
        font: inherit;
      }
/*
      .wrapper {
        position: relative;
        width: 500px;
      }
*/        
      .wrapper {
        position: relative;
        width: 90%;
        left: 10px;
        min-width: 350px;
        max-width: 800px;
      }
  
      .main,
      .secondary {
        padding-left: 10px;
        padding-right: 10px;
        box-sizing: border-box;
        width: 100%;
      }
  
      .main {
        font-weight: bold;
        font-size: 24px;
        padding-top: 8px;
        padding-bottom: 6px;
      }
  
      .left {
        float: left;
        margin-right: 8px;
      }
      
      .right {
        float: right;
        margin-left: 8px;
      }
  
      .dash {
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
      }
  
      .dropdowns {
        margin-top: 6px;
        overflow: hidden;
        line-height: 2.2;
      }
  
      .left,
      .right {
        padding: 0 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        width: 22%;
      }
  
      .left::after,
      .right::after {
        content: 'â–¾';
        color: #ccc;
        float: right;
      }
  
      label {
        display: block;
        margin-top: 25px;
      }
  
      .info {
        color: #ccc;
      }
  
      .link {
        text-decoration: underline;
        cursor: pointer;
      }
  
      .secondary {
        margin-top: 6px;
        padding-top: 6px;
        padding-bottom: 6px;
      }
  
      img {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        -webkit-transition: all 1s;
        transition: all 1s;
      }
  
      img:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <input class="main" value="Calendar form">
      <div class="dropdowns">
        <div class="left">Today</div>
        <div class="left">9:30a</div>
        <div class="dash">&mdash;</div>
        <div class="right">Today</div>
        <div class="right">9:55a</div>
      </div>
  
      <label>Where <span class="info">&ndash; <a class="link">Find on map</a></span></label>
      <input class="secondary" value="O157">
      <label for="description">Description</label>
      <textarea class="secondary" id="description">Lab to practice CSS</textarea>
    </div>
    <!-- 
    <img src="solutionYellow.png">
     -->
  </body>
</html>
