<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox basic</title>
    <style>
      body {
        font: bold 1.5em "Comic Sans MS", sans;
        text-shadow: 1px 1px lightgray;
        text-align: center;
      }
      div {
        border: 1px solid #000;
      }
      .wrapper {
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        /*
        -webkit-align-items: flex-start;
        align-items: flex-start;
        -webkit-align-items: flex-end;
        align-items: flex-end;
        -webkit-align-items: baseline;
        align-items: baseline;
        -webkit-align-items: stretch;
        align-items: stretch;
        */
      }
      .col-1 {
        background: rgba(255, 0, 0, .5);
      }
      .col-2 {
        background: rgba(0, 255, 0, .5);
        -webkit-flex: 1;
        flex: 1;
      }
      .col-3 {
        background: rgba(0, 0, 255, .5);
        -webkit-flex: 2;
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="col-1">
        column 1<br>
        is<br>
        taller
      </div>
      <div class="col-2">
        column 2
      </div>
      <div class="col-3">
        column 3
      </div>
    </div>
  </body>
</html>
