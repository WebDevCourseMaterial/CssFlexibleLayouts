<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
    <link href='http://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="game-state">X's Turn</div>
    <div class="main">
	    <div class="board xturn">
	      <div class="row">
	        <img class="square" src="images/mark_x.png" alt="Board cell">
	        <img class="square" src="images/empty.png" alt="Board cell">
	        <img class="square" src="images/empty.png" alt="Board cell">
	      </div>
	      <div class="row">
	        <img class="square" src="images/empty.png" alt="Board cell">
	        <img class="square" src="images/mark_o.png" alt="Board cell">
	        <img class="square" src="images/empty.png" alt="Board cell">
	      </div>
	      <div class="row">
	        <img class="square" src="images/empty.png" alt="Board cell">
	        <img class="square" src="images/empty.png" alt="Board cell">
	        <img class="square" src="images/empty.png" alt="Board cell">
	      </div>
	    </div>
	    <div class="new-game-wrapper">
	      <button class="new-game">New game</button>
	    </div>
    </div>
  </body>
</html>
