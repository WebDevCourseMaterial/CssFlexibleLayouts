<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Board</title>
    <style>
      body {
        font: bold 2em "Comic Sans MS", sans;
        text-shadow: 1px 1px gray;
      }
      .title {
        white-space: nowrap;
        margin: 10px;
        font-size: 1.5em;
      }
      .row:nth-child(1) > div {
        border-bottom: 1px solid black;
      }
      .row:nth-child(2) > div {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
      .row:nth-child(3) > div {
        border-top: 1px solid black;
      }
      .row > div:nth-child(1) {
        border-right: 1px solid black;
      }
      .row > div:nth-child(2) {
        border-right: 1px solid black;
        border-left: 1px solid black;
      }
      .row > div:nth-child(3) {
        border-left: 1px solid black;
      }
      button {
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="main">
      <div class="board">
	      <div class="row">
	        <div>X</div>
	        <div>O</div>
	        <div></div>
	      </div>
	      <div class="row">
	        <div></div>
	        <div>O</div>
	        <div></div>
	      </div>
	      <div class="row">
	        <div>X</div>
	        <div></div>
	        <div></div>
	      </div>
	    </div>
      <div class="new-game-wrapper">
        <button class="new-game">New game</button>
      </div>
    </div>
  </body>
</html>
